<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-buttons>
            <ion-button [routerLink]="['/inicio-sesion']"
              ><ion-icon name="arrow-back-outline"style="color:#E5A827;"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="7">
          <ion-title class="titulo" style="color:#E5A827;">home docente</ion-title>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<!--CONTENIDO-->
<br>
<br>

<ion-content>
  <ion-grid>
    <ion-row>
      <!--Usuario-->
      <ion-col size="6" offset="3">
        <ion-item>
        <ion-label class="entradastex"position="floating" style="color:#E5A827;">User</ion-label>
        <ion-input class="entradastex"style="color:#E5A827;"></ion-input>
      </ion-item>
      </ion-col>
      <!--Password-->
      <ion-col size="6" offset="3">
        <ion-item>
          <ion-label class="entradastex"position="floating"style="color:#E5A827;">Password</ion-label>
          <ion-input class="entradastex"style="color:#E5A827;"></ion-input>
        </ion-item>

      </ion-col>
      </ion-row>
      <div class="row">
        <div class="col" style="text-align: center;">
          <ion-button class="ion-text-capitalize" color="success"  [routerLink]="['/clases']" style="font-size: 80%;"> Iniciar Sesion</ion-button>
          <ion-button class="ion-text-capitalize"[routerLink]="['/recuperar-pass']"color="danger">Olvide la clave</ion-button>
        </div>
      </div>

</ion-grid>

</ion-content>
